
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../elements/elements.html">
<link rel="import" href="../../styles/styles.css">

<dom-module id="location-card">
<template>


<div class="content">
Location ID : <paper-location hidden={{newlocation}}>{{newid}}</paper-location><paper-input hidden={{oldlocation}} label="Location ID" id="locationid" value="{{oldid}}" on-change="Fnsearch"></paper-input>
<paper-button raised hidden={{oldlocation}} class="in" on-click="Fnsearch">Search</paper-button>
<a href hidden={{newlocation}} on-click="Fnoldlocation">Existing Location</a>
<a href hidden={{oldlocation}} on-click="Fnnewlocation">New Location</a>

Location Name :  <paper-input label="location Name" id="locationname" value="{{uname}}" ></paper-input>

<div class="button">
                <paper-button raised  class="in" on-click="Fnsubmit">Submit</paper-button>
                <paper-button raised  class="in" on-click="Fndelete">Delete</paper-button>
            </div>

</div>


   <login-service id="loginservice"></login-service>
</template>

<script>(function() {
  var flag;
  Polymer({
    is: "location-card",
    ready: function()
    {  
      flag='1';
      this.newlocation=false;
      this.oldlocation=true;
      this.Fnclear();
   },
   Fnnewlocation:function()
   {
      flag='1';
      this.newlocation=false;
      this.oldlocation=true;
      this.oldid="";
      this.Fnclear();
   },
   Fnoldlocation:function()
   {
      flag='0';
      this.newlocation=true;
      this.oldlocation=false;
      this.Fnclear();
   },
    Fnsubmit:function(){
      this.$.loginservice.Fnlocacate(this.newid,this.oldid,this.uname,flag,'location');
   },
   Fndelete:function(){
      this.$.loginservice.Fnlocacate(this.newid,this.oldid,this.uname,flag,'location');
   },
   Fnsearch:function(){
      this.$.loginservice.Fnsearchlocacate(this.oldid);
   },
   Fnclear:function(){
    this.oldid="";
    this.locationname="";
   }
   
  });
  })();
  </script>
</dom-module>
