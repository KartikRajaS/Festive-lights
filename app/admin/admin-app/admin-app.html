<script>
  Polymer({
    is: "admin-app",
    ready: function()
    {
      this.page="login";
      if(this.page=="login"){
          this.hide=true;
      }else{
        this.hide=false;
      }
    },
  setPage:function(page,title)
    {
     this.page=page;
     this.title=title;
     if(this.page=="login"){
          this.hide=true;
      }else{
        this.hide=false;
      }
    },
    Fndashnav:function(){
      document.querySelector('admin-app').setPage("dashboard","Dashboard");
    },
    Fnsignout:function(){
      document.querySelector('admin-app').setPage("login");
      sessionStorage.clear();
    }
  });
  </script>
