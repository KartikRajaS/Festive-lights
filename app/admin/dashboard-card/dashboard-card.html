<dom-module id="dashboard-card">
<template>




  <p>dashboard</p>
   <paper-button raised  class="in" on-click="FnAddsupplier">Suppliers</paper-button>
   <paper-button raised  class="in" on-click="FnAdditem">Items</paper-button>
   <paper-button raised  class="in" on-click="FnAddcategory">Category</paper-button>
   <paper-button raised  class="in" on-click="FnAdduser">User</paper-button>
   <paper-button raised  class="in" on-click="FnAddstaff">Staff</paper-button>
   <login-service id="loginservice"></login-service>
</template>

<script>
  Polymer({
    is: "dashboard-card",
    ready: function()
    {

   },
   FnAddsupplier:function(){
   		var fnadd='supplier';
   		 this.$.loginservice.getIDsequence(fnadd);
   },
   FnAdditem:function() {
   		var fnadd='item';
   		 this.$.loginservice.getIDsequence(fnadd);	
   },
   FnAddcategory:function() {
   		var fnadd='category';
   		 this.$.loginservice.getIDsequence(fnadd);
   },
   FnAdduser:function() {
   		var fnadd='user';
   		 this.$.loginservice.getIDsequence(fnadd);
   },
   FnAddstaff:function(){
   		var fnadd='staff';
   		 this.$.loginservice.getIDsequence(fnadd);
   }
  });
  </script>
</dom-module>
