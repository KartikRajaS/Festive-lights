<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="login-service">
  <template>
   <iron-ajax
        auto
        id="addressajax"
        url="../../configfile/address.json"
        handle-as="json"
        content-type="application/json"
        on-response="addressResponse"
        debounce-duration="300"
        >
  </iron-ajax>

  <!--pass the user name and password for signin-->
  <iron-ajax
        method="get"
        id="loginajax"
        url="{{loginurl}}"
        params="{{loginparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="loginResponse"
        debounce-duration="300"
        >
  </iron-ajax>

  <!-- get the sequence number for id generation -->
  <iron-ajax
        method="post"
        id="addseqajax"
        url="{{addsequrl}}"
        handle-as="json"
        content-type="application/json"
        on-response="addseqResponse"
        debounce-duration="300"
        >
  </iron-ajax>

  <!-- add or update supplier details  -->
  <iron-ajax
        method="post"
        id="addsupplierajax"
        url="{{addsupplierurl}}"
        params="{{addsupplierparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="addsupplierResponse"
        debounce-duration="300"
        >
  </iron-ajax>

  <!-- search the already exit supplier -->
  <iron-ajax
        method="post"
        id="searchsupplierajax"
        url="{{searchsupplierurl}}"
        params="{{searchsupplierparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="searchsupplierResponse"
        debounce-duration="300"
        >
  </iron-ajax>

  <!-- update new seq no in master table -->
  <iron-ajax
        method="post"
        id="newseqnoajax"
        url="{{newseqnourl}}"
        params="{{newseqnoparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="newseqnoResponse"
        debounce-duration="300"
        >
  </iron-ajax>

  <!-- Add or update item in master table -->
  <iron-ajax
        method="post"
        id="newitemajax"
        url="{{newitemurl}}"
        params="{{newitemparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="newitemResponse"
        debounce-duration="300"
        >
  </iron-ajax>
  

  <!-- search the existing item details -->
  <iron-ajax
        method="post"
        id="searchitemajax"
        url="{{searchitemurl}}"
        params="{{searchitemparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="searchitemResponse"
        debounce-duration="300"
        >
  </iron-ajax>
  
  <!-- Add update or delete user -->
  <iron-ajax
        method="post"
        id="newuserajax"
        url="{{newuserurl}}"
        params="{{newuserparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="newuserResponse"
        debounce-duration="300"
        >
  </iron-ajax>

  <!-- search the existing user details -->
  <iron-ajax
        method="post"
        id="searchuserajax"
        url="{{searchuserurl}}"
        params="{{searchuserparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="searchuserResponse"
        debounce-duration="300"
        >
  </iron-ajax>

  <!-- add,update,delete lcation or category -->
  <iron-ajax
        method="post"
        id="catelocalajax"
        url="{{catelocalurl}}"
        params="{{catelocalparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="catelocalResponse"
        debounce-duration="300"
        >
  </iron-ajax>

  <!-- search category or location -->
  <iron-ajax
        method="post"
        id="searchlocacateajax"
        url="{{searchlocacateurl}}"
        params="{{searchlocacateparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="searchlocacateResponse"
        debounce-duration="300"
        >
  </iron-ajax>
  </template>

  <script>
  (function() {
        var dashpage;
        var today=new Date();
        var idno;
        var type;
        var searchtype;
    Polymer({
      is: "login-service",
      addressResponse:function(e){
        var addr=e.detail.response.address;
        sessionStorage.setItem("addrinfo",addr);
      },
     //fetch the username and password from logincard and pass to the loginajax
      logincheck:function(uname,pass)
      {
        username=uname;
        this.loginurl=sessionStorage.getItem("addrinfo")+"/login-card";
        var obj={"username":"","password":""}
        obj.username=uname;
        obj.password=pass;
        this.loginparam=obj;
        //alert(JSON.stringify(obj));
        this.$.loginajax.generateRequest();
      },

     //loginResponse from the loginajax
      loginResponse:function(e)
      {
          if((e.detail.response.returnval)!=0){
        var role=e.detail.response.returnval[0].user_id;
        var uname=e.detail.response.returnval[0].user_name;
        //alert(role+'    '+uname);
        sessionStorage.setItem("userid",role);
        sessionStorage.setItem("username",uname);
        document.querySelector('admin-app').setPage("dashboard","Dashboard");
      }
      else{
        alert("Please Check the Username and Password");
      }

      },
      getIDsequence:function(fnadd){
        dashpage=fnadd;
        this.addsequrl=sessionStorage.getItem("addrinfo")+"/getIDsequence";
       
       // alert(dashpage);
        this.$.addseqajax.generateRequest();
      },
      addseqResponse:function(e){
        var newid;

        if(dashpage=='supplier'){
            idno=e.detail.response.returnval[0].master_supplierid;
            newid="SU"+idno;
            document.querySelector('admin-app').setPage("suppliercard","New Supplier Details");
            document.querySelector('supplier-card').newid=newid;
        }else if(dashpage=='item'){
             idno=e.detail.response.returnval[0].master_itemid;
            newid="IT"+idno;
            document.querySelector('admin-app').setPage("itemcard","New Item Details");
            document.querySelector('items-card').newid=newid;
        }else if(dashpage=='category'){
             idno=e.detail.response.returnval[0].master_category;
            newid="CA"+idno;
            document.querySelector('admin-app').setPage("categorycard","New Category");
            document.querySelector('category-card').newid=newid;
        }else if(dashpage=='user'){
             idno=e.detail.response.returnval[0].master_userid;
            newid="US"+idno;
            document.querySelector('admin-app').setPage("usercard","New User Details");
            document.querySelector('user-card').newid=newid;
        }else if(dashpage=='staff'){
             idno=e.detail.response.returnval[0].master_staffid;
            newid="ST"+idno;
            document.querySelector('admin-app').setPage("staffcard","New Staff Details");
            document.querySelector('staff-card').newid=newid;
        }else if(dashpage=='locality'){
             idno=e.detail.response.returnval[0].master_locationid;
            newid="LO"+idno;
            document.querySelector('admin-app').setPage("locationcard","New Location Details");
            document.querySelector('location-card').newid=newid;
        }
        //alert(newid);
      },
      Fnsupplierdetails:function(newid,oldid,name,mobno,email,brand,street,locality,city,pin,flag){
        this.addsupplierurl=sessionStorage.getItem("addrinfo")+"/FnsupplierAdd";
        var obj={"fnewid":"","foldid":"","fname":"","fmobno":"","femail":"","fbrand":"","fstreet":"","flocality":"","fcity":"","fpin":"","fflag":"","faddedby":"","faddedon":""}
        obj.fnewid=newid;
        obj.foldid=oldid;
        obj.fname=name;
        obj.fmobno=mobno;
        obj.femail=email;
        obj.fbrand=brand;
        obj.fstreet=street;
        obj.flocality=locality;
        obj.fcity=city;
        obj.fpin=pin;
        obj.fflag=flag;
        obj.faddedby=sessionStorage.getItem("userid");
        obj.faddedon=today;
        this.addsupplierparam=obj;
        //alert(JSON.stringify(obj));
        this.$.addsupplierajax.generateRequest();
      },
      addsupplierResponse:function(e){
          var result=e.detail.response.returnval;
          if(result==0){
            alert('Updated Successfully');
          }else if(result==1){
            alert('Inserted Successfully');
            this.updateseq('master_supplierid');
          }else if(result==3){
            alert('Deleted Successfully')
          }

      },
      Fnsearchsupplier:function(oldid){
        this.searchsupplierurl=sessionStorage.getItem("addrinfo")+"/Fnsearchsupplier";
        var obj={"foldid":""}
        obj.foldid=oldid;
        this.searchsupplierparam=obj;
       // alert(JSON.stringify(obj));
        this.$.searchsupplierajax.generateRequest();
      },
      searchsupplierResponse:function(e){
              var result=e.detail.response.returnval[0];
              document.querySelector('admin-app').setPage("suppliercard","Supplier Details");
              //alert(JSON.stringify(e.detail.response.returnval));
          document.querySelector('supplier-card').oldid=result.supplier_id;
          document.querySelector('supplier-card').name=result.supplier_name;
          document.querySelector('supplier-card').mobno=result.supplier_mobile;
          document.querySelector('supplier-card').email=result.supplier_mail;
          document.querySelector('supplier-card').brand=result.supplier_brand;
          document.querySelector('supplier-card').street=result.supplier_street;
          document.querySelector('supplier-card').locality=result.supplier_locality;
          document.querySelector('supplier-card').city=result.supplier_city;
          document.querySelector('supplier-card').pin=result.supplier_pincode;

      },
      updateseq:function(column){
        var newseq=parseInt(idno)+1;
        this.newseqnourl=sessionStorage.getItem("addrinfo")+"/Fnnewseqno";
        var obj={"fnewseqno":"","fcolumn":""}
        obj.fnewseqno=newseq;
        obj.fcolumn=column;
        this.newseqnoparam=obj;
       // alert(JSON.stringify(obj));
        this.$.newseqnoajax.generateRequest();

      },
      newseqnoResponse:function(e){
        if(e.detail.response.returnval=='success'){
          console.log('Sequence updated');
        }

      },
      FnAddItem:function(newid,oldid,name,prodcode,descrip,slashedprice,discount,sellingprice,brandname,supplier,totalstock,currentstock,flagg){

        this.newitemurl=sessionStorage.getItem("addrinfo")+"/Fnnewitem";
        var obj={"fnewid":"","foldid":"","fname":"","fprodcode":"","fdescrip":"","fslashedprice":"","fdiscount":"","fsellingprice":"","fbrandname":"","fsupplier":"","ftotalstock":"","fcurrentstock":"","fflag":"","faddedon":"","faddedby":""}
        obj.fnewid=newid;
        obj.foldid=oldid;
        obj.fname=name;
        obj.fprodcode=prodcode;
        obj.fdescrip=descrip;
        obj.fslashedprice=slashedprice;
        obj.fdiscount=discount;
        obj.fsellingprice=sellingprice;
        obj.fbrandname=brandname;
        obj.fsupplier=supplier;
        obj.ftotalstock=totalstock;
        obj.fcurrentstock=currentstock;
        obj.fflag=flagg;
        obj.faddedby=sessionStorage.getItem("userid");
        obj.faddedon=today;
        this.newitemparam=obj;
        alert(JSON.stringify(obj));
        this.$.newitemajax.generateRequest();
      },
      newitemResponse:function(e){
          var result=e.detail.response.returnval;
          if(result==0){
            alert('Updated Successfully');
          }else if(result==1){
            alert('Inserted Successfully');
            this.updateseq('master_itemid');
          }else if(result==3){
            alert('Deleted Successfully')
          }

      },
      Fnsearchitem:function(oldid){
        this.searchitemurl=sessionStorage.getItem("addrinfo")+"/Fnsearchitem";
        var obj={"foldid":""}
        obj.foldid=oldid;
        this.searchitemparam=obj;
       // alert(JSON.stringify(obj));
        this.$.searchitemajax.generateRequest();
      },
      searchitemResponse:function(e){
          var result=e.detail.response.returnval[0];
          alert(JSON.stringify(result));

          document.querySelector('items-card').oldid=result.item_id;
          document.querySelector('items-card').name=result.item_name;
          document.querySelector('items-card').prodcode=result.item_mft_prodcode;
          document.querySelector('items-card').descrip=result.item_description;
          document.querySelector('items-card').slashedprice=result.item_slashed_price;
          document.querySelector('items-card').discount=result.item_discount;
          document.querySelector('items-card').sellingprice=result.item_sale_price;
          document.querySelector('items-card').brandname=result.item_brandname;
          document.querySelector('items-card').supplier=result.item_supplierid;
          document.querySelector('items-card').totalstock=result.item_total_stock;
          document.querySelector('items-card').currentstock=result.item_current_stock;
           document.querySelector('admin-app').setPage("itemcard","Item Details");
      },
      FnAdduser:function(newid,oldid,uname,umobno,uemail,password,repassword,flag){
        this.newuserurl=sessionStorage.getItem("addrinfo")+"/Fnnewuser";
        var obj={"fnewid":"","foldid":"","funame":"","fumobno":"","fuemail":"","fflagg":"","fpwd":"","faddedon":"","faddedby":""}
        obj.fnewid=newid;
        obj.foldid=oldid;
        obj.funame=uname;
        obj.fumobno=umobno;
        obj.fuemail=uemail;
        obj.fflagg=flag;
        obj.fpwd=password;
        obj.faddedby=sessionStorage.getItem("userid");
        obj.faddedon=today;
        this.newuserparam=obj;
        alert(JSON.stringify(obj));
        this.$.newuserajax.generateRequest();
      },
      newuserResponse:function(e){
        var result=e.detail.response.returnval;
          if(result==0){
            alert('Updated Successfully');
          }else if(result==1){
            alert('Inserted Successfully');
            this.updateseq('master_userid');
          }else if(result==3){
            alert('Deleted Successfully')
          }
      },
      Fnsearchuser:function(oldid){
        this.searchuserurl=sessionStorage.getItem("addrinfo")+"/Fnsearchuser";
        var obj={"foldid":""}
        obj.foldid=oldid;
        this.searchuserparam=obj;
        alert(JSON.stringify(obj));
        this.$.searchuserajax.generateRequest();
      },
      searchuserResponse:function(e){
          var result=e.detail.response.returnval[0];
          alert(JSON.stringify(result));
        
          document.querySelector('user-card').oldid=result.user_id;
          document.querySelector('user-card').uname=result.user_name;
          document.querySelector('user-card').umobno=result.mobile_no;
          document.querySelector('user-card').uemail=result.email_id;
          document.querySelector('user-card').password=result.login_pwd;
          document.querySelector('admin-app').setPage("usercard","Item Details");
      },
      Fnlocacate:function(newid,oldid,locationname,flag,type){
        type=type;
        this.catelocalurl=sessionStorage.getItem("addrinfo")+"/Fnlocacate";
        var obj={"fnewid":"","foldid":"","flocalname":"","fflagg":"","faddedon":"","faddedby":"","ftype":""}
        obj.fnewid=newid;
        obj.foldid=oldid;
        obj.fname=locationname;
        obj.fflagg=flag;
        obj.ftype=type;
        obj.faddedon=today;
        obj.faddedby=sessionStorage.getItem("userid");
        alert(JSON.stringify(obj));
        this.$.catelocalajax.generateRequest();
      },
      catelocalResponse:function(e){
         var result=e.detail.response.returnval;
          if(result==0){
            alert('Updated Successfully');
          }else if(result==1){
            alert('Inserted Successfully');
              if(type=='location'){
                this.updateseq('master_locationid');
              }else if(type=='category'){
                this.updateseq('master_category');
              }
            
          }else if(result==3){
            alert('Deleted Successfully')
          }

      },
      Fnsearchlocacate:function(poldid,psearchtype){
        searchtype=psearchtype;
        this.searchlocacateurl=sessionStorage.getItem("addrinfo")+"/Fnsearchlocacate";
        var obj={"foldid":"","fsearchtype":""}
        obj.foldid=oldid;
        obj.fsearchtype=psearchtype;
        this.searchlocacateparam=obj;
        alert(JSON.stringify(obj));
        this.$.searchlocacateajax.generateRequest();
      },
      searchlocacateResponse:function(e){
        var resultarr=e.detail.response.returnval[0];
        if(searchtype=='location'){
            document.querySelector('admin-app').setPage("locationcard","Location Details");
            document.querySelector('location-card').oldid=resultarr.location_id;
            document.querySelector('location-card').uname=resultarr.location_name;
        }else if(searchtype=='category'){
            document.querySelector('admin-app').setPage("categorycard","Category Details");
            document.querySelector('category-card').oldid=resultarr.category_id;
            document.querySelector('category-card').uname=resultarr.category_name;
        }
      }


       });
        
})();
  </script>

</dom-module>
